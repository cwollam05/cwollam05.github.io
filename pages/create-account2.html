<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explorlando | Create Account - Step 2</title>
  <link rel="stylesheet" href="../css/global.css">
</head>
<body>

  <header class="top-bar">
    <a href="home.html" class="logo">
      <img src="../images/explorlando.png" alt="Explorlando Logo">
    </a>
    <a href="profile.html" class="account-btn">
      <div class="avatar"></div>
      <span>My Account</span>
    </a>
  </header>

  <aside class="sidebar">
    <a href="login.html" class="nav-btn active">Login</a>
    <a href="profile.html" class="nav-btn">Profile</a>
    <a href="aboutus.html" class="nav-btn">About Us</a>
    <a href="attractions.html" class="nav-btn">Attractions</a>
    <a href="open-lobby.html" class="nav-btn">Open Lobby</a>
    <a href="spotlight.html" class="nav-btn">Explorlando Spotlight</a>
    <a href="for_business.html" class="nav-btn">For Businesses</a>
    <a href="settings.html" class="nav-btn">Settings</a>
  </aside>

  <main class="content">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>

    <a href="create-account1.html" class="back-btn">â€¹</a>

    <div class="welcome-banner">Join the Fun!</div>

    <div class="form-container">
      <div class="form-title">Sign Up:</div>

      <form>
        <p style="text-align:center;margin-bottom:15px;">Add Profile Picture (optional):</p>

        <div class="photo-circle">
          <button type="button" class="photo-btn">Add Photo +</button>
        </div>

        <div class="form-group">
          <p style="margin-bottom:10px;">Gender:</p>
          <div class="radio-group">
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="nonbinary"> Non-binary</label>
            <label><input type="radio" name="gender" value="na"> Prefer not to say</label>
          </div>
        </div>

        <div class="form-group">
          <p style="margin-bottom:10px;">Date of Birth:</p>
          <input type="date" name="dob">
        </div>

        <div class="form-group">
          <p style="margin-bottom:10px;">Address:</p>
          <input type="text" name="address" placeholder="Street Address">
        </div>

        <div class="checkbox-group">
          <label><input type="checkbox" name="locationPermission"> Location Permission</label>
          <label><input type="checkbox" name="notifications"> Notifications</label>
          <label><input type="checkbox" name="terms"> Terms & Conditions</label>
        </div>

        <div class="form-actions">
          <button type="button" class="btn" onclick="goToCreateAccount1()">Back</button>
          <button type="button" class="btn green" onclick="goToProfile()">Sign Up</button>
        </div>
      </form>
    </div>
  </main>

  <script src="../js/script.js"></script>
</body>
</html>
