<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explorlando | Settings</title>
  <link rel="stylesheet" href="../css/global.css">
</head>
<body>

  <header class="top-bar">
    <a href="home.html" class="logo">
      <img src="../images/explorlando.png" alt="Explorlando Logo">
    </a>
    <a href="profile.html" class="account-btn">
      <div class="avatar"></div>
      <span>My Account</span>
    </a>
  </header>

  <aside class="sidebar">
    <a href="profile.html" class="nav-btn">Profile</a>
    <a href="aboutus.html" class="nav-btn">About Us</a>
    <a href="attractions.html" class="nav-btn">Attractions</a>
    <a href="open-lobby.html" class="nav-btn">Open Lobby</a>
    <a href="spotlight.html" class="nav-btn">Explorlando Spotlight</a>
    <a href="for_business.html" class="nav-btn">For Businesses</a>
    <a href="settings.html" class="nav-btn active">Settings</a>
  </aside>

  <main class="content">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>

    <div class="title">Settings</div>

    <div class="settings-container">
      <div class="settings-card">
        <div class="settings-section">
          <h2>Themes</h2>
          <div class="setting-row">
            <span>Toggle Dark Mode</span>
            <label class="toggle">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
          </div>
        </div>

        <div class="settings-section">
          <h2>Privacy and Security</h2>
          <div class="setting-row">
            <span>Allow cookies</span>
            <label class="toggle">
              <input type="checkbox" checked>
              <span class="slider"></span>
            </label>
          </div>
        </div>

        <div class="settings-section">
          <h2>Notifications</h2>
          <div class="setting-row">
            <span>Push notifications to account email</span>
            <label class="toggle">
              <input type="checkbox" checked>
              <span class="slider"></span>
            </label>
          </div>
        </div>

        <div class="settings-section">
          <h2>Help</h2>
          <a href="#" class="help-link">Link to external site with common Q & As</a>
        </div>
      </div>
    </div>
  </main>

  <script src="../js/script.js"></script>
</body>
</html>
