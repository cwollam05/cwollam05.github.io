<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explorlando | Available Discounts</title>
  <link rel="stylesheet" href="../css/global.css">
</head>
<body>

  <header class="top-bar">
    <a href="home.html" class="logo">
      <img src="../images/explorlando.png" alt="Explorlando Logo">
    </a>
    <a href="profile.html" class="account-btn">
      <div class="avatar"></div>
      <span>My Account</span>
    </a>
  </header>

  <aside class="sidebar">
    <a href="profile.html" class="nav-btn">Profile</a>
    <a href="aboutus.html" class="nav-btn">About Us</a>
    <a href="attractions.html" class="nav-btn active">Attractions</a>
    <a href="open-lobby.html" class="nav-btn">Open Lobby</a>
    <a href="spotlight.html" class="nav-btn">Explorlando Spotlight</a>
    <a href="for_business.html" class="nav-btn">For Businesses</a>
    <a href="settings.html" class="nav-btn">Settings</a>
  </aside>

  <main class="content">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>

    <a href="featureddiscountspage.html" class="back-btn">‹</a>

    <div class="search-row">
      <input type="text" placeholder="Search Discounts">
      <button class="filter-btn" id="filterToggle">Filters ▼</button>
      <button class="search-btn">Search</button>
      <div class="dropdown" id="filterMenu">
        <div>Attraction Type</div>
        <div>Price Range</div>
      </div>
    </div>

    <div class="sub-title">Available Discounts</div>

    <div class="discount-container">
      <div class="discount-card">
        <h1>Skyline Rooftop Lounge</h1>

        <div class="coupon">
          <div class="coupon-left">
            <div class="green-dot"></div>
            <div class="coupon-text">30% off of food</div>
          </div>
          <div class="coupon-middle">
            Apply code <strong>30OFF</strong> to checkout to receive discount!
          </div>
          <button class="copy-btn" onclick="copyCode('30OFF')">Copy Code</button>
        </div>

        <div class="discount-buttons">
          <a href="skyline-rooftop.html" class="btn green">View Attraction Details</a>
          <a href="https://acskybar.com" class="btn green" target="_blank">Checkout</a>
        </div>
      </div>
    </div>
  </main>

  <script src="../js/script.js"></script>
</body>
</html>
